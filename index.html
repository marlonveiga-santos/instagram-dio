<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Insta-Clone</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/instagram-celular.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img id="logo" src="images/instagram-white-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="images/profile-picture.jpg" alt="Profile photo">
                </div>
                <a href="#" class="instagram-login">Continue como marlonvsantos</a>
                <a href="#" class="instagram-logout">Remover conta</a>
                <div class="theme-toggle">
                    <input type="checkbox" id="themeToggle">
                    <label for="themeToggle"> Modo escuro</label>
                </div>
            </div>
            <div class="group">
                <p class="not-account">Não é marlonvsantos ?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts/script.js"></script>

</html>
